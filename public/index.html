<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My LIFF v2</title>
  <style>
    #pictureUrl {
      display: block;
      margin: 0 auto
    }
  </style>
</head>

<body>
  <img id="pictureUrl" width="25%">
  <p id="userId"></p>
  <p id="displayName"></p>
  <p id="statusMessage"></p>
  <p id="getDecodedIDToken"></p>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.7.1/sdk.js"></script>
  <script>
    function runApp() {
      liff.getProfile().then(profile => {
        document.getElementById("pictureUrl").src = profile.pictureUrl;
        document.getElementById("userId").innerHTML = '<b>UserId:</b> ' + profile.userId;
        document.getElementById("displayName").innerHTML = '<b>DisplayName:</b> ' + profile.displayName;
        document.getElementById("statusMessage").innerHTML = '<b>StatusMessage:</b> ' + profile.statusMessage;
        document.getElementById("getDecodedIDToken").innerHTML = '<b>Email:</b> ' + liff.getDecodedIDToken().email;
      }).catch(err => console.error(err));
    }
    function httpGet(theUrl) {
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open("GET", theUrl, false); // false for synchronous request
      xmlHttp.send(null);
      return xmlHttp.responseText;
    }
    liff.init({ liffId: "1655608142-ezRP7YAa" }, () => {
      if (liff.isLoggedIn()) {
        liff.getProfile().then(el => {
          console.log(el.userId)
          // httpGet("http://localhost:8080/line/uid?uid=" + el.userId)
          // window.location.assign("https://young-castle-10960.herokuapp.com/userqueue/" + el.userId)
          window.location.assign("http://203.158.201.70/userqueue/" + el.userId)
          localStorage.clear()
          // runApp()
        })
      } else {
        liff.login();
      }
    }, err => console.error(err.code, error.message));
  </script>
</body>

</html>
